<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADM-PANEL</title>

  <!-- BOOTSWATCH -->
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
</head>
<body>
  <!-- ADD TASK -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="h4">Add Product</h1>

            <form id="task-form">
              <label for="title">Title:</label>
              <input type="text" id="task-title" class="form-control mb-3" class="My First Title"
                placeholder="Titulo" autofocus />
                <label for="precio">Precio:</label>
                <input type="text" id="task-precio" class="form-control mb-3" class="My First Title"
                  placeholder="Precio" autofocus />
                  <label for="imagen">Imagen url:</label>
                  <input type="text" id="task-image" class="form-control mb-3" class="My First Title"
                    placeholder="URL imagen" autofocus />
              <button class="btn btn-primary" id="btn-task-form">Save</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Tasks List -->
      <table class="table is-striped">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Precio</th>
            <th>Editar</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- CUSTOM CODE -->
  <script src="./index.js" type="module"></script>
</body>

</html>
