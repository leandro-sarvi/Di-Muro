<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADM-PANEL</title>

  <!-- BOOTSWATCH -->
  <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ADMPANEL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="modal-editar hidden" id="modal-editar">
        <div class="card">
          <div class="card-body">
            <h1 class="h4">Editar producto</h1>

            <form id="task-form">
              <label for="title">Title:</label>
              <input type="text" id="task-title" class="form-control mb-3" class="My First Title"
                placeholder="Titulo" autofocus />
                <label for="precio">Precio:</label>
                <input type="text" id="task-precio" class="form-control mb-3" class="My First Title"
                  placeholder="Precio" autofocus />
                  <label for="imagen">Imagen url:</label>
                  <input type="text" id="task-image" class="form-control mb-3" class="My First Title"
                    placeholder="URL imagen" autofocus disabled/>
              <button class="btn btn-primary" id="btn-task-form">Guardar</button>
              <button class="btn btn-secondary" id="btnCancelar">Cancelar</button>
            </form>
          </div>
    </div>
    </div>
      <table class="table is-striped">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Precio</th>
            <th>Editar</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
  <!-- CUSTOM CODE -->
  <script src="./index.js" type="module"></script>
</body>

</html>
